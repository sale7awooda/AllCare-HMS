            },

                50: 'var(--primary-50)',

              success: { 500: '#10b981', 50: '#ecfdf5' },
              warning: { 500: '#f59e0b', 50: '#fffbeb' },
              danger: { 500: '#ef4444', 50: '#fef2f2' },
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',

          }
        }

    <style>
      :root {
        --primary-50: #eff6ff;
        --primary-100: #dbeafe;
        --primary-200: #bfdbfe;
        --primary-300: #93c5fd;
        --primary-400: #60a5fa;
        --primary-500: #3b82f6;
        --primary-600: #2563eb;
        --primary-700: #1d4ed8;
        --primary-800: #1e40af;
        --primary-900: #1e3a8a;
      }
      
      body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #334155; }
      .dark body { background-color: #020617; color: #f1f5f9; }
      
      html[dir="rtl"] body {
        font-family: 'Tajawal', 'Plus Jakarta Sans', sans-serif;
      }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      .dark ::-webkit-scrollbar-thumb { background: #1e293b; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .sidebar-transition { transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

      /* Compact Density Overrides */
      html[data-density="compact"] .p-6 { padding: 0.875rem !important; }
      html[data-density="compact"] .p-5 { padding: 0.75rem !important; }
      html[data-density="compact"] .p-4 { padding: 0.625rem !important; }
      html[data-density="compact"] .px-6 { padding-left: 0.875rem !important; padding-right: 0.875rem !important; }
      html[data-density="compact"] .py-5 { padding-top: 0.625rem !important; padding-bottom: 0.625rem !important; }
      html[data-density="compact"] .gap-6 { gap: 0.875rem !important; }
      html[data-density="compact"] .space-y-6 > :not([hidden]) ~ :not([hidden]) { margin-top: 0.875rem !important; }
      
      html[data-density="compact"] input, 
      html[data-density="compact"] select, 
      html[data-density="compact"] textarea { padding-top: 0.4rem !important; padding-bottom: 0.4rem !important; }

      /* HMS Professional Print Styles */
      @media print {
        body { background-color: #fff !important; color: #000 !important; }
        aside, header, nav, footer, .no-print, button, .button-group { display: none !important; }
        main { margin: 0 !important; padding: 0 !important; width: 100% !important; }
        .max-w-7xl { max-width: 100% !important; }
        .shadow-soft, .shadow-card, .shadow-xl { box-shadow: none !important; }
        .border, .border-slate-200 { border: 1px solid #eee !important; }
        .bg-slate-50, .bg-slate-100 { background-color: #fff !important; }
        .Card { border: 1px solid #ddd !important; border-radius: 0 !important; }
        .fixed, .sticky { position: relative !important; }
        .overflow-hidden, .overflow-y-auto { overflow: visible !important; }
        .print-only { display: block !important; visibility: visible !important; }
      }
    </style>
